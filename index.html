<!DOCTYPE html>
<html>
<head>
    <title>Assessment 1</title>
    <link href="index.css" type="text/css" rel="stylesheet" />
    <link href="menu.css" type="text/css" rel="stylesheet" />
    
</head>

<body>
    <div id="bg"></div>
    
    <div id="app1">
        <div id="zoom">
            <div id="zoomcontrols">
                <button id="plusbutton">+</button>
                <button id="minusbutton">-</button>
            </div>
        </div>
        <div id="controls">
            <button id="previousbutton">Previous</button>
            <button id="bg1button">BG1</button>
            <button id="bg2button">BG2</button>
            <button id="bg3button">BG3</button>
            <button id="bg4button">BG4</button>
            <button id="nextbutton">Next</button>
            <br />
            <div id="ch1" class="bgthumbs"></div>
            <div id="ch2" class="bgthumbs"></div>
            <div id="ch3" class="bgthumbs"></div>
        </div>
    </div>
    
    <div id="menu">
        <button id="makebgbutton" class="menubutton">Make BG</button>
        <button id="resetbutton" class="menubutton">Reset</button>
        <button id="hideappbutton" class="menubutton">Hide App</button>
        <button id="showappbutton" class="menubutton">Show App</button>
        <button id="openbutton">Open</button>
        <button id="closebutton">Close</button>
    </div>
    
    <script src="index.js"></script>
    <script src="menu.js"></script>
</body>

</html>
